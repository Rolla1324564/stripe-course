services:
  - type: web
    name: stripe-course
    runtime: php
    plan: free
    buildCommand: >
      composer install --optimize-autoloader --no-dev &&
      npm install &&
      npm run build
    startCommand: >
      mkdir -p database &&
      touch database/database.sqlite &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=${PORT}
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack
